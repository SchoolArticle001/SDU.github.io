<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Downloads Unblocked</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a; /* Dark background color */
            color: #ddd; /* Light text color */
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            margin: 0;
        }

        input[type="text"] {
            width: 200px;
            padding: 0.5em;
            margin: 1em 0;
            box-sizing: border-box;
            border: 1px solid #555; /* Dark border color */
            border-radius: 20px;
            outline: none;
            color: #333; /* Dark text color */
            background-color: #ddd; /* Light background color */
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 0.5em;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1em;
        }

        section {
            margin: 2em 0;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .product {
            width: 200px;
            margin: 0 10px;
            background-color: #333; /* Dark background color */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            color: white;
        }

        .product img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #555; /* Dark border color */
            border-radius: 8px 8px 0 0;
        }

        .product h2 {
            margin: 1em 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 1em 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>School Downloads Unblocked</h1>
        <input type="text" placeholder="Search for games and apps...">
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Games</a>
        <a href="#">Apps</a>
    </nav>

    <section>
        <div class="product">
            <a href="tor.html">
                <img data-bss-hover-animate="pulse" width="200" height="200" style="border-radius: 8px 8px 0 0; margin: 0;" src="assets/tor.png" alt="TOR">
            </a>
            <h2>TOR</h2>
        </div>

        <div class="product">
            <a href="avast.html">
                <img data-bss-hover-animate="pulse" width="200" height="200" style="border-radius: 8px 8px 0 0; margin: 0;" src="assets/avast.png" alt="avast">
            </a>
            <h2>Avast Secure Browser</h2>
        </div>

        <!-- Add more game entries as needed -->

        <div class="product">
            <a href="play/stickman">
                <img data-bss-hover-animate="pulse" width="200" height="200" style="border-radius: 8px 8px 0 0; margin: 0;" src="game_images/stackman.jpg" alt="Stickman">
            </a>
            <h2>Stickman</h2>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Your Game and App Download Site. All rights reserved.</p>
    </footer>
</body>
</html>
